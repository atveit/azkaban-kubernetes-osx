version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password

  azkexec:
    build: ./azkaban-execserver/
    image: rinscy/azkaban-execserver:3.1.0
    environment:
      - MYSQL_HOST=mysql
    ports:
      - "12321:12321"

  azkweb:
      build: ./azkaban-webserver
      image: rinscy/azkaban-webserver:3.1.0
      environment:
        - MYSQL_HOST=mysql
        - MYSQL_ROOT_PASSWORD=password
      ports:
        - "8081:8081"
